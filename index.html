---
layout: page
title: Funkatron.com
---

<div id="posts">
	{% for post in site.posts limit:5 %}
	<div class="post">
	
		<h2><a href="{{post.url}}">{{post.title}}</a></h2>

		<div class="post-meta">
			<ul class="categories">
				{% for cat in post.categories %}
					<li class="category">{{cat}}</li>
				{% endfor %}
			</ul>

			<div class="date">{{ post.date | date: "%A, %B %d, %Y" }}</div>
		</div>

		<div class="content">{{ post.content }}</div>

	</div>
	{% endfor %}
</div>

<a href="/posts.html">More posts</a>
